    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>            
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <script src="./js/booking.js"></script>
    <title>Travel Plan Website</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-size: 1.2em; text-shadow: -2px 2px 2px thistle;">
            <img src="./images/logo.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
            Travel Planner
            </a>
            <ul class="nav-item dropdown">
                <a class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="./Images/plane.jpeg" alt="avatar" class="avatar">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/mybookings" id="mybookings">My Bookings</a>
                <a class="dropdown-item" href="/logout" id="logout">Log Out</a>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container main" style="margin-bottom: 5%;">
        <div class="row">
            <div class="col-md-3">
                <div class="sidenav">
                    <div><a href="index.html">About</a></div>
                    <div><a href="graph.html">Locations Graph</a></div>
                    <div><a href="locations.html">Locations</a></div>
                    <div><a href="packages.html">Packages</a></div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-8" style="background-color: lavenderblush;">
                <!-- code -->
                <div id="shortest-path" style="padding: 2% 0;">
                    <h5></h5>
                </div>
                <form action="/finalplan/" method="POST" name="booking-form">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" name="name" readonly>
                    </div>
                    <div class="form-group">
                      <label for="email">Email: </label>
                      <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address: </label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No: </label>
                        <input type="number" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="destname">Destination/ Plan: </label>
                        <input class="form-control" type="text" placeholder="" id="destname" name="destname" readonly>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred date of Travel: </label>
                        <input type="text" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="people">No of people: </label>
                        <input type="number" class="form-control" id="people" name="people">
                    </div>
                    <div class="form-group">
                        <label for="amt">Booking Amount: </label>
                        <input class="form-control" type="text" placeholder="" id="amt" name="amt" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary" formaction="/finalplan" formmethod="POST">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
          <span class="text-muted">Developed by Abhilasha Bansal & Abhay Gupta, 2020</span>
